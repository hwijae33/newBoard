<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8" />
    <title>Thymeleaf index</title>
</head>
<body>
<h1>Thymeleaf index</h1>
<a href="/loginForm">로그인</a>
<a href="/register">회원가입</a>

<table>
    <thead class="thead-light">
    <tr class="text-center">
        <th scope="col">글번호</th>
        <th scope="col">글제목</th>
        <th scope="col">작성자</th>
        <th scope="col">작성시간</th>
    </tr>
    </thead>
    <tbody >
    <tr th:each="p : ${posts}">
        <td>
            <div th:text="${p.postid}"></div>
        </td>
        <td>
            <div th:text="${p.title}"></div>
        </td>
        <td>
            <div th:text="${p.nickname}"></div>
        </td>
        <td >
            <div th:text="${p.entry_date}"></div>
        </td>
    </tr>
    </tbody>
</table>
<div><ul><li th:if="${currentPage > 0}"><a th:href="@{'/posts?page=' + (currentPage - 1) + '&size=' + ${totalPages}}">Previous</a></li><li th:each="pageNumber : ${#numbers.sequence(0, totalPages - 1)}"><a th:href="@{'/posts?page=' + ${pageNumber} + '&size=' + ${totalPages}}" th:text="${pageNumber + 1}"></a></li><li th:if="${currentPage < totalPages - 1}"><a th:href="@{'/posts?page=' + (currentPage + 1) + '&size=' + ${totalPages}}">Next</a></li></ul></div>
</body>
</html>
